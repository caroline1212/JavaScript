<body>
<script>
    // Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.

let key = prompt('enter day of week');
switch (key){
    case "monday":
        console.log('work, jym, lecture');
        break;
    case "tuesday":
        console.log('work, english, dance, practice');
        break;
    case "wednesday":
        console.log('work, jym, meet, lecture');
        break;
    case "thursday":
        console.log('work, dance, walk, practice');
        break;
    case "friday":
        console.log('work, english, lecture');
        break;
    case "saturday":
        console.log('work, cleaning, meet, cinema');
        break;
    case "sunday":
        console.log('work, cooking, meet, walk');
        break;
    default:
        console.log('error')
}


</script>
</body>
</html>
